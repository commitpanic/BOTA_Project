{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %} - BOTA Project{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-box-arrow-in-right"></i> {% trans "Login to Your Account" %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">{% trans "Email Address" %}</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required
                               autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">{% trans "Password" %}</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> {% trans "Login" %}
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">
                        {% trans "Don't have an account?" %} 
                        <a href="{% url 'register' %}">{% trans "Register here" %}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
